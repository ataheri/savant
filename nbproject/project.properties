application.title=Savant
application.vendor=University of Toronto
build.classes.dir=${build.dir}/production/Savant/
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=out
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/Savant/
build.test.results.dir=${build.dir}/test/Savant/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Savant.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-logging-1.1.1.jar=extlib/commons-logging-1.1.1/commons-logging-1.1.1.jar
file.reference.fastutil5-5.0.9.jar=extlib/smalltext/fastutil5-5.0.9.jar
file.reference.jargs.jar=extlib/smalltext/jargs.jar
file.reference.jide-action.jar=extlib\\jide\\jide-action.jar
file.reference.jide-common.jar=extlib/jide/jide-common.jar
file.reference.jide-components.jar=extlib/jide/jide-components.jar
file.reference.jide-dock.jar=extlib/jide/jide-dock.jar
file.reference.jpf.jar=extlib/jpf-1.5.1/jpf.jar
file.reference.junit-3.8.2.jar=extlib/junit/junit-3.8.2.jar
file.reference.junit-4.5.jar=extlib/junit_4/junit-4.5.jar
file.reference.log4j.jar=extlib/log4j.jar
file.reference.mg4j-2.0.1.jar=extlib/smalltext/mg4j-2.0.1.jar
file.reference.sam-1.12.jar=extlib/picard-tools-1.12/sam-1.12.jar
file.reference.smalltext-0.1.4.jar=extlib/smalltext/smalltext-0.1.4.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.jpf.jar}:\
    ${file.reference.sam-1.12.jar}:\
    ${file.reference.jide-common.jar}:\
    ${file.reference.jide-components.jar}:\
    ${file.reference.jide-dock.jar}:\
    ${file.reference.fastutil5-5.0.9.jar}:\
    ${file.reference.jargs.jar}:\
    ${file.reference.mg4j-2.0.1.jar}:\
    ${file.reference.smalltext-0.1.4.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.jide-action.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-4.5.jar}:\
    ${file.reference.junit-3.8.2.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=savant.view.swing.Savant
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.test.dir=test
