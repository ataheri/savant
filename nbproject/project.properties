annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
ant.customtasks.libs=JWSAntTasks
application.splash=
application.title=Savant
application.vendor=University of Toronto
build.classes.dir=${build.dir}/production/Savant/
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=out
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/Savant/
build.test.results.dir=${build.dir}/test/Savant/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Savant.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.commons-lang3-3.1.jar=extlib/commons-lang3-3.1.jar
file.reference.commons-logging-1.1.1.jar=extlib/commons-logging-1.1.1/commons-logging-1.1.1.jar
file.reference.commons-net-3.0.1.jar=extlib/commons-net-3.0.1.jar
file.reference.javaws.jar=extlib/javaws.jar
file.reference.log4j-1.2.16.jar=extlib/log4j-1.2.16.jar
file.reference.mail.jar=extlib\\mail\\mail.jar
file.reference.sam-1.61.jar=extlib/sam-1.61.jar
mkdist.disabled=false
plugins.dir=${user.home}/.savant/plugins
endorsed.classpath=\
    ${file.reference.javaws.jar}
excludes=
file.reference.AppleJavaExtensions.jar=extlib\\AppleJavaExtensions.jar
file.reference.jdom.jar=extlib/jdom/jdom.jar
file.reference.jide-action.jar=extlib/jide/jide-action.jar
file.reference.jide-common.jar=extlib/jide/jide-common.jar
file.reference.jide-components.jar=extlib/jide/jide-components.jar
file.reference.jide-dock.jar=extlib/jide/jide-dock.jar
file.reference.jide-grids.jar=extlib/jide/jide-grids.jar
file.reference.junit-4.8.2.jar=test/extlib/junit-4.8.2.jar
file.reference.junit-addons-1.4.jar=test/extlib/junit-addons-1.4.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.jide-common.jar}:\
    ${file.reference.jide-components.jar}:\
    ${file.reference.jide-dock.jar}:\
    ${file.reference.jide-action.jar}:\
    ${file.reference.jide-grids.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.AppleJavaExtensions.jar}:\
    ${file.reference.javaws.jar}:\
    ${file.reference.mail.jar}:\
    ${file.reference.commons-net-3.0.1.jar}:\
    ${file.reference.sam-1.61.jar}:\
    ${file.reference.log4j-1.2.16.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.commons-lang3-3.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-addons-1.4.jar}:\
    ${file.reference.junit-4.8.2.jar}
javadoc.additionalparam=-exclude org.broad -windowTitle "Savant API"
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.jdom.jar=extlib\\jdom\\jdom.jar
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.user=
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=defaut
jnlp.offline-allowed=true
jnlp.signed=false
main.class=savant.view.swing.Savant
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.bigwig=bigwig
project.tabix=tabix
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms256m -Xmx512m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.test.dir=test
